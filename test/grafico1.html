<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grafico 1</title>
</head>
<body>
  <div style="width: 70% ; margin:auto;">
    <!-- canvas   = lienzo = obra de arte-->
    <canvas id="lienzo"></canvas>
    
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    //contexto = lienzo donde pintaremos/redonderizaremos
    const contexto = document.querySelector("#lienzo")
    //chart (referencia_canvas  , configuracion_grafico)
    const grafico= new Chart(contexto , {
      type :'bar',
      data :{
        labels : ["PHP" , " JAVASCRIPT" , "C#" , "PYTHON" , "JAVA" ],
        datasets: [{
          label : "2022",
          data  : [45 , 55 , 35 , 60]
        },{
          label : "2023" ,
          data  : [40 , 65 , 35 , 55]
        }]
      }
    })
  </script> 
</body>
</html>
